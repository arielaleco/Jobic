<div >

        

            <div class="panel-group" id="job-accordion" class="accordion" role="tablist" aria-multiselectable="true">


                    <div class="card-text" ng-repeat="jobStep in jobProcess.interviewsList">

                            <div class="panel panel-default">
                                    <div class="panel-heading" role="tab" id="headingOne">
                                        <h4 class="panel-title">
                                            <a class="collapsed"  role="button" data-toggle="collapse" data-parent="#job-accordion" aria-expanded="true" aria-controls="collapseOne" data-target="#{{jobStep.id}}">
                                                
                                                <p class="job-process-txt no-padding-no-margin">{{jobStep.type}}</p> 
                                                <p class="job-process-txt no-padding-no-margin">{{jobStep.meetWith}}</p>    
                                                <p class="job-process-txt no-padding-no-margin" >{{jobStep.date| date:'yyyy-MM-dd HH:mm'}}</p> 
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="{{jobStep.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">                        
                                        <div class="panel-body">
                                            <p class="job-process-txt no-padding-no-margin"><strong>Purpose:</strong>{{jobStep.purpose}}</p>
                                            <p class="job-process-txt no-padding-no-margin"><strong>Description:</strong>{{jobStep.description}}</p>
                                            <p class="job-process-txt no-padding-no-margin"><strong>Summary:</strong>{{jobStep.summary}}</p>
                                            <p class="job-process-txt no-padding-no-margin"><strong>Location:</strong>{{jobStep.location}}</p>
                                            

                                                
                                            
                                        </div>
                                    </div>
                                </div>




                            
                    </div>

                


            
            </div>
           


</div>
