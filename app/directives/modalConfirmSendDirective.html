<div>
    <div class="container">

        <div class="modal" id="ModalSend">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header custom-header">
                        <h4 class="modal-title">Confirm Send </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <p>Are you sure you want to send the following email to <strong> {{newCV.email}} </strong> </p>

                        <div class="card">
                                <div class="card-header  font-weight-bold">
                                        {{newCV.JobTitle}} position at {{newCV.company}}
                                </div>
                                <div class="card-body custom-body">
                                  <!-- <h4 class="card-title">{{newCV.JobTitle}} position at {{newCV.company}} </h4> -->
                                  <p class="card-text">{{newCV.coverLetterVersion.content}}</p>
                                  
                                  <!-- <a href="#" class="card-link">Card link</a>
                                  <a href="#" class="card-link">Another link</a> -->
                                </div>
                              </div>


                        

                        
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="SaveCV()">Save</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="SendAndSaveCV()">Save &amp; Send</button>
                    </div>



                </div>
            </div>
        </div>

    </div>
</div>
