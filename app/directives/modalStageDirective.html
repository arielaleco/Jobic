<div>
    <div class="container">

        <div class="modal" id="ModalStageInput">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header custom-header ">
                        <h4 class="modal-title">Add New Stage to {{selectedJobProcess.company}}</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <form name="AddNewStepProcessForm">


                        <div class="modal-body">
                            <!-- <input class="input-in-accordion" type="text" ng-model="addNew"> -->

                            <!-- ================================== -->
                            <div class="container p-y-1">
                                <div class="row m-b-1">
                                    <div class="col-sm-12 offset-sm-12">
                                        <select name="step" class="full-line mb-3 form-control " placeholder="Stage" ng-model="newStageJobProcess.type" ng-required="true">
                                            <option value="">-- choose stage type --</option>
                                            <option value="PHONE">PHONE</option>
                                            <option value="HR">HR</option>
                                            <option value="PROFESSIONAL">PROFESSIONAL</option>
                                            <option value="TEAM">TEAM</option>
                                            <option value="TEAM-LEADER">TEAM-LEADER</option>
                                            <option value="MANAGMENT">MANAGMENT</option>
                                            <option value="CEO">CEO</option>
                                            <option value="TERMINATEPROCESS">TERMINATE PROCESS</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row m-b-1" ng-hide="(newStageJobProcess.type)=='TERMINATEPROCESS'">
                                    <div class="col-sm-12 offset-sm-12">
                                        <input class="full-line mb-3" type="text" ng-model="newStageJobProcess.JobTitle" placeholder="Job Title">
                                    </div>
                                    <div class="col-sm-12 offset-sm-12">
                                        <input name="meetWith" class="full-line mb-3" type="text" ng-model="newStageJobProcess.meetWith" placeholder="Person To Meet" ng-required="true">
                                    </div>
                                    <div class="col-sm-12 offset-sm-12">
                                        <input class="full-line mb-3" type="text" ng-model="newStageJobProcess.contactPeron" placeholder="Contact Person">
                                    </div>
                                    <div class="col-sm-12 offset-sm-12">
                                        <input class="full-line mb-3" type="text" ng-model="newStageJobProcess.description" placeholder="short description">
                                    </div>
                                    <div class="col-sm-12 offset-sm-12">
                                        <input class="full-line mb-3" type="text" ng-model="newStageJobProcess.location" placeholder="Location">
                                    </div>
                                    <div class="col-sm-12 offset-sm-12">
                                        <input class="full-line mb-3" type="text" ng-model="newStageJobProcess.purpose" placeholder="Purpose">
                                    </div>
                                </div>
                                <div class="row m-b-1">
                                    <div class="col-sm-12 offset-sm-12">
                                        <input class="full-line mb-3" type="text" ng-model="newStageJobProcess.summary" placeholder="Summary">
                                    </div>
                                </div>



                            </div>
                            <!-- ================================== -->


                        </div>
                    </form>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <!-- <button type="button" class="btn buttons-color" data-dismiss="modal" ng-click="ApplyNewStage()" ng-disabled="(!AddNewStepProcessForm.step.$valid) || (!AddNewStepProcessForm.meetWith.$valid) ">Add</button> -->
                        <button type="button" class="btn buttons-color" data-dismiss="modal" ng-click="ApplyNewStage()">Add</button>
                        <!-- <button type="button" class="btn buttons-color" data-dismiss="modal" ng-click="ApplyNewStage()" ng-hide="(!AddNewStepProcessForm.step.$valid) || (!AddNewStepProcessForm.meetWith.$valid)" >Add</button> -->

                        <!-- <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="addNewCoverLetter()">Add</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="addNewResume()">Add</button> -->
                    </div>



                </div>
            </div>
        </div>

    </div>
</div>
