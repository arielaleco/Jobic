<div>
    <div class="container">

        <div class="modal" id="ModalResume">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="custom-header modal-header">
                        <h4 class="modal-title">Are you sure you want to delete </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Are you sure you want to delete {{SelectedObj.title}}
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="DeleteObj(SelectedObj)">Delete</button>
                    </div>



                </div>
            </div>
        </div>

    </div>
</div>
