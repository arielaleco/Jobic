
<!-- http://bestjquery.com/tutorial/accordion/demo79/ -->

<div id="jobProcess">

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active font-weight-bold" data-toggle="tab" href="javascript:void(0)" data-target="#cardView">
                <i class="fas fa-th-large"></i> Card View</a>
        </li>
        <li class="nav-item">
            <a class="nav-link font-weight-bold" data-toggle="tab" href="javascript:void(0)" data-target="#listView">
                <i class="fas fa-th-list"></i> List View</a>
        </li>
        <li class="nav-item">
            <a class="nav-link font-weight-bold" data-toggle="tab" href="javascript:void(0)" data-target="#sendView">
                <i class="fas fa-plus-square"></i> New Job Process</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane container active" id="cardView">

                <modal-stage-directive></modal-stage-directive>


            <div class="container">

                <div class="card-view" ng-repeat="jobProcess in jobProcesssArr">
                    <div class="card-grid1">
                        <div class="card wide-card">
                            <div class="card-header bg-gray-custom text-white text-uppercase">
                                    
                                    <!-- <div class="gray-rec">

                                            <div class="gray-rec-header">
                                                </div>
                                                </div> -->

                                <!-- <a class="bg-gray-custom action-icons" title="Delete current resume" data-toggle="modal" data-target="#Modal{{resume.id}}">
                                    <i class="fas fa-trash-alt"></i>
                                </a> -->
                                <p>{{jobProcess.company}}</p>
                                <button type="button" class="btn buttons-color float-right" data-toggle="modal" data-target="#ModalInput" ng-click="AddNewStage(jobProcess)">
                                        <i class="fas fa-plus-square"></i> Add New Stage</button>
                            </div>
                            <div class="card-body">
                                <p class="card-text">{{jobProcess.JobTitle}}</p>

                                <job-process-directive></job-process-directive>
                                

                                <!-- <div class="card-text" ng-repeat="jobStep in jobProcess.interviewsList">
                                        <p class="card-text">{{jobStep.type}}**</p>
                                        <p class="card-text">{{jobStep.meetWith}}**</p>
                                </div> -->

                            </div>
                            <div class="card-footer">

                                <small class="text-muted">{{jobProcess.date| date:'yyyy-MM-dd HH:mm'}}</small>
                            </div>
                        </div>

                    </div>
                </div>



                

            </div>




        </div>
        <div class="tab-pane container fade" id="listView">


            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Company</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cvSent in cvSentArr">
                        <th scope="row">{{cvSent.company}}</th>
                        <td>{{cvSent.JobTitle}}</td>
                        <td>{{cvSent.date}}</td>
                        <td>@mdo</td>
                    </tr>

                </tbody>
            </table>



        </div>
        <div class="tab-pane container fade" id="sendView">

            <div class="align-center no-padding-no-margin1 col-xl-8 col-lg-8 ">

                <div class="gray-rec">
                    <div class="gray-rec-header">
                            <h1>Add New Process</h1>
                    </div>

                   

                    <form name="AddNewProcessForm">
                        <div class="row one-line">
                            <input type="date" class="form-control col-xl-4 col-sm-4 date" placeholder="Date" ng-model="newJobProcess.date">
                        </div>
                        <div class="row one-line">    
                           

                            <input class="form-control col-xl-6 col-sm-6" name="company" placeholder="Company" ng-model="newJobProcess.company" ng-required="true">
                            <!-- <h1 ng-if="!sendForm.company.$valid">The input field cannot be empty</h1> -->
                            <!-- <i class="fas fa-exclamation-circle required-field"></i> -->
                            <input class="form-control col-xl-6 col-sm-6"  name="JobTitle" placeholder="Job Title" ng-model="newJobProcess.JobTitle" >

                        </div>


                        
                        <div class="row one-line">
                            
                            <input class="form-control col-xl-12 col-sm-12" placeholder="Description" ng-model="newJobProcess.description">




                        </div>

                        <div ng-controller="resumeCtrl">

                            <div class="row one-line">

                                <select class="form-control col-xl-4 col-sm-4" placeholder="resume version" ng-model="newJobProcess.resumeVersion" ng-options="resume.title for resume in resumeArr" ng-required="true">
                                    <option value="">-- choose an option --</option>

                                </select>
                                <select class="form-control col-xl-4 col-sm-4" placeholder="Cover Letter Version" ng-model="newJobProcess.coverLetterVersion" ng-options="coverLetter.title for coverLetter in coverLetterArr" ng-required="true">
                                    <option value="">-- choose an option --</option>

                                </select>
                                <select class="form-control col-xl-4 col-sm-4" placeholder="Protfolio Version" ng-model="newJobProcess.protfolioVersion" ng-options="coverLetter.title for coverLetter in coverLetterArr">
                                    <option value="">-- choose an option --</option>

                                </select>
                            </div>

                        </div>
                        
                        <button id="add-process-btn" class="border-button width-button" ng-disabled="(!AddNewProcessForm.company.$valid) "  ng-click="AddNewJobProcess()">Add</button>                          
                        
                        <!-- <button id="add-process-btn" class="border-button width-button" ng-disabled="(!AddNewProcessForm.company.$valid) " data-toggle="modal" data-target="#ModalInput" ng-click="AddNewStage(newJobProcess)">Add</button> -->
                        
 
                       
                        <!-- <modal-confirm-send-directive></modal-confirm-send-directive> -->

                        <!-- // add Good Luck !!! -->

                    </form>


                </div>


            </div>

        </div>

    </div>
</div>




</div>
