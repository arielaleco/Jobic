


<div id="jobProcess">

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active font-weight-bold" data-toggle="tab" href="javascript:void(0)" data-target="#cardView">
                <i class="fas fa-th-large"></i> Card View</a>
        </li>
        <li class="nav-item">
            <a class="nav-link font-weight-bold" data-toggle="tab" href="javascript:void(0)" data-target="#listView">
                <i class="fas fa-th-list"></i> List View</a>
        </li>
        <li class="nav-item">
            <a class="nav-link font-weight-bold" data-toggle="tab" href="javascript:void(0)" data-target="#sendView">
                <i class="fas fa-plus-square"></i> New Job Process</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane container active" id="cardView">




            <div class="container">

                <div class="card-view" ng-repeat="jobProcess in jobProcesssArr">
                    <div class="card-grid1">
                        <div class="card wide-card">
                            <div class="card-header bg-gray-custom text-white text-uppercase">

                                <a class="bg-gray-custom action-icons" title="Delete current resume" data-toggle="modal" data-target="#Modal{{resume.id}}">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                                <p>{{jobProcess.company}}</p>
                            </div>
                            <div class="card-body">
                                <p class="card-text">{{jobProcess.JobTitle}}</p>

                                <job-process-directive></job-process-directive>
                                

                                <div class="card-text" ng-repeat="jobStep in jobProcess.interviewsList">
                                        <p class="card-text">{{jobStep.type}}**</p>
                                        <p class="card-text">{{jobStep.meetWith}}**</p>
                                </div>

                            </div>
                            <div class="card-footer">

                                <small class="text-muted">{{jobProcess.date| date:'yyyy-MM-dd HH:mm'}}</small>
                            </div>
                        </div>

                    </div>
                </div>



                

            </div>




        </div>
        <div class="tab-pane container fade" id="listView">


            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Company</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cvSent in cvSentArr">
                        <th scope="row">{{cvSent.company}}</th>
                        <td>{{cvSent.JobTitle}}</td>
                        <td>{{cvSent.date}}</td>
                        <td>@mdo</td>
                    </tr>

                </tbody>
            </table>



        </div>
        <div class="tab-pane container fade" id="sendView">

            <div class="align-center no-padding-no-margin1 col-xl-8 col-lg-8 ">

                <div class="gray-rec">
                    <div class="gray-rec-header">
                            <h1>Send CV</h1>
                    </div>
                    

                    <form name="sendForm">






                        <div class="row one-line">
                            <input type="date" class="form-control col-xl-4 col-sm-4 date" placeholder="Date" ng-model="newCV.date">
                        </div>
                        <div class="row one-line">    
                           

                            <input class="form-control col-xl-6 col-sm-6" name="company" placeholder="Company" ng-model="newCV.company" ng-required="true">
                            <!-- <h1 ng-if="!sendForm.company.$valid">The input field cannot be empty</h1> -->
                            <!-- <i class="fas fa-exclamation-circle required-field"></i> -->
                            <input class="form-control col-xl-6 col-sm-6"  name="JobTitle" placeholder="Job Title" ng-model="newCV.JobTitle" ng-required="true">

                        </div>


                        <div class="row one-line">
                            <input class="form-control col-xl-6 col-sm-6" placeholder="Contact person" ng-model="newCV.contactPeron">
                            <input class="form-control col-xl-6 col-sm-6" name="email" placeholder="Email" ng-model="newCV.email" ng-required="true">




                        </div>
                        <div class="row one-line">
                            <input class="form-control col-xl-6 col-sm-6" placeholder="Link To Ad Source" ng-model="newCV.linkToAdSource">
                            <input class="form-control col-xl-6 col-sm-6" placeholder="Description" ng-model="newCV.description">




                        </div>

                        <div ng-controller="resumeCtrl">

                            <div class="row one-line">

                                <select class="form-control col-xl-4 col-sm-4" placeholder="resume version" ng-model="newCV.resumeVersion" ng-options="resume.title for resume in resumeArr" ng-required="true">
                                    <option value="">-- choose an option --</option>

                                </select>
                                <select class="form-control col-xl-4 col-sm-4" placeholder="Cover Letter Version" ng-model="newCV.coverLetterVersion" ng-options="coverLetter.title for coverLetter in coverLetterArr" ng-required="true">
                                    <option value="">-- choose an option --</option>

                                </select>
                                <select class="form-control col-xl-4 col-sm-4" placeholder="Protfolio Version" ng-model="newCV.protfolioVersion" ng-options="coverLetter.title for coverLetter in coverLetterArr">
                                    <option value="">-- choose an option --</option>

                                </select>





                            </div>

                        </div>
                        <!-- <button class="border-button width-button" ng-click="SendAndSaveCV()">Send &amp; Save</button> -->
                         <!-- <h1 ng-if="!sendForm.company.$valid">The input field cannot be empty</h1> -->

                         <!-- ng-class="{clearance: item.clearance, new: item.salesStatus === 'new'}" -->
                                                  
                        <button id="send-cv-btn" class="border-button width-button" ng-disabled="(!sendForm.company.$valid) || (!sendForm.email.$valid) ||  (!sendForm.JobTitle.$valid)" data-toggle="modal" data-target="#ModalSend">Send &amp; Save</button>
                        <!-- <button  class="border-button width-button disabled" data-toggle="modal" data-target="#ModalSend">Send &amp; Save</button>
                        <button  class="border-button width-button" data-toggle="modal" data-target="#ModalSend">Send &amp; Save</button> -->

                        <modal-confirm-send-directive></modal-confirm-send-directive>

                        <!-- // add Good Luck !!! -->

                    </form>


                </div>


            </div>

        </div>

    </div>
</div>




</div>
