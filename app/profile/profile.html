<main ng-controller="profileCtrl">
    <div class="profile-page">

        <div class="container-fluid">

            <h1>Create your profile, start a new journy.</h1>
            <p>Your profile is incomplete. With a complete profile, you can Start enjoy the full benefits of Job and learn about
                opportunities and difficulties</p>
            <div class="row ">

                <div class="col-xl-4 col-lg-7  col-sm-10">

                    <div class="gray-rec">

                        <div class="img-container">

                            <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzawmo50jVJxTGCJ9bFrvIqoZ2yZP0uFFLH2IxdPg5mlEHKmSg-A">
                            <!-- <i class="fas fa-user-tie"></i> -->
                            <div class="middle">
                                <button class="text"><i class="fas fa-plus-circle"></i></div>
                        </div>

                        <div class="row one-line">
                            <input class="form-control col-xl-6 col-sm-6" placeholder="First Name">
                            <input class="form-control col-xl-6 col-sm-6" placeholder="Last Name">

                        </div>
                        <div class="one-input">
                            <input class="form-control full-line" placeholder="Email">
                        </div>

                        <div class="one-input">
                            <input class="form-control full-line" placeholder="Phone">
                        </div>

                        <div class="one-input">
                            <input class="form-control full-line" placeholder="Birth Date">
                        </div>

                                <input type="file" id="file" class="custom-file-input">
                                <span class="custom-file-control"></span>
                         </label> -->


                    </div>



                </div>




            </div>
            <div class="col-xl-4 col-lg-2  col-sm-1"></div>
        </div>
        <div class="row ">
            <div class="col-xl-4 col-lg-2  col-sm-1"></div>
            <div class="col-xl-4 col-lg-7  col-sm-10">

                <div class="gray-rec">
                    <div class="one-input">
                        <input class="form-control full-line" placeholder="Password">
                    </div>

                    <div class="one-input">
                        <input class="form-control full-line" placeholder="confirm Password">
                    </div>


                    <button class="border-button width-button" ng-click="showResume()">Register</button>
                </div>




            </div>
            <div class="col-xl-4 col-lg-2  col-sm-1"></div>

        </div>
    </div>
    </div>
</main>
