<main ng-controller="profileCtrl">
    <div class="profile-page">

        <div class="container-fluid">

            <h1>Create your profile, start a new journy.</h1>
            <p>Your profile is incomplete. With a complete profile, you can Start enjoy the full benefits of Job and learn about
                opportunities and difficulties</p>
            <div class="row ">
                    <div class="col-xl-3 col-lg-2  col-sm-1"></div>
                <div class="col-xl-6 col-lg-7  col-sm-10">

                    <div class="gray-rec">
                            <div class="row one-line">
                                    <input class="col-xl-6 col-sm-6" placeholder="First Name">
                                    <input class="col-xl-6 col-sm-6" placeholder="Last Name">
                                
                            </div>

                        <!-- <div class="one-line" >
                            <input placeholder="First Name">
                            <input placeholder="Last Name">
                        </div> -->

                        <div class="one-input">
                            <input class="full-line" placeholder="Email">
                        </div>

                        <div class="one-input">
                            <input class="full-line" placeholder="Phone">
                        </div>

                        <div class="one-input">
                            <input class="full-line" placeholder="Birth Date">
                        </div>

                        <div class="img-container">
                                <img class="profile-img" src="https://img.huffingtonpost.com/asset/559bfd901800001e0067862c.jpg?ops=100_100"> 
                                <div class="middle">
                                  <button  class="text">Replace</div>
                                </div>
                              </div>

                        
                        
                    </div>




                </div>
                <div class="col-xl-3 col-lg-2  col-sm-1"></div>
            </div>
            <div class="row ">
                <div class="col-xl-3 col-lg-2  col-sm-1"></div>
                <div class="col-xl-6 col-lg-7  col-sm-10">

                    <div class="gray-rec">
                        <div class="one-input">
                            <input class="full-line" placeholder="Password">
                        </div>

                        <div class="one-input">
                            <input class="full-line" placeholder="confirm Password">
                        </div>


                        <button class="border-button width-button" ng-click="showResume()">Register</button>
                    </div>




                </div>
                <div class="col-xl-3 col-lg-2  col-sm-1"></div>

            </div>
        </div>
    </div>
</main>
