<div class="resume-page" ng-controller="resumeCtrl">

    <div class="container-fluid">


        <div class="row ">
            <div class="col-xl-3 col-lg-2  col-sm-1"></div>
            <div class="col-xl-6 col-lg-7  col-sm-10">
                <div class="gray-rec">


                    <h1>Resume Versions</h1>
                    <a href="javascript:void(0)" title="Add new Resume">
                        <i class="fas fa-plus-square"></i>
                    </a>
                    <div id="accordion">
                        <!-- class="col-xl-3 col-lg-4 col-sm-6" -->

                        <div ng-repeat="resume in resumeArr">
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">

                                        <button class="btn btn-link collapsed accordion-line" data-toggle="collapse" data-target="#{{resume.index}}" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            <i class="fas fa-caret-down"></i>
                                            <p>{{resume.title}}</p>

                                            <!-- <div class="icon-on-accordion">
                                                <a href="javascript:void(0)" title="Delete current resume">
                                                    <i class="fas fa-trash-alt"></i>
                                                </a>
                                            </div> -->
                                        </button>
                                    </h5>
                                </div>

                                <div id="{{resume.index}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="card-body">
                                        <div class="icon-on-accordion">
                                            <a href="javascript:void(0)" title="Edit current resume">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a href="javascript:void(0)" title="Delete current resume">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </div>
                                        <p>
                                            <strong>Date :</strong>{{resume.date}}</p>
                                        <p>
                                            <strong>File :</strong>{{resume.file}}</p>
                                        <p>
                                            <strong>Description :</strong>{{resume.description}}</p>
                                        <input class="input-in-accordion" type="text" value="{{resume.description}}" ng-readonly="false">

                                    </div>
                                </div>
                            </div>
                        </div>














                    </div>
                </div>
                <div class="col-xl-3 col-lg-2  col-sm-1"></div>
            </div>
        </div>
        <div class="row ">
            <div class="col-xl-3 col-lg-2  col-sm-1"></div>
            <div class="col-xl-6 col-lg-7  col-sm-10">
                <div class="gray-rec"></div>
            </div>
            <div class="col-xl-3 col-lg-2  col-sm-1"></div>

        </div>

    </div>
